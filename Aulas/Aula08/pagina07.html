<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 07</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      class Titulo extends React.Component {
        render() {
          return <h1>Games Clássicos</h1>
        }
      }

      class Game extends React.Component {
        constructor(props) {
          super(props)
          this.titulo = props.titulo
          this.ano = props.ano
          this.console = props.console
        }

        render() {
          return(
            <ul>
              <li>Título: {this.titulo}</li>
              <li>Ano de lançamento: {this.ano}</li>
              <li>Console: {this.console}</li>
            </ul>
          )
        }
      }

      class App extends React.Component {
        render() {
          return(
            <>
              <Titulo />
              <Game titulo="Seaquest" ano="1983" console="Atari 2600" />
              <Game titulo="Super Mario Bros" ano="1985" console="Nintendo" />
              <Game titulo="Sonic The Hedgehog" ano="1991" console="Master System" />
              <Game titulo="Sonic The Hedgehog" ano="1990" console="Mega Drive" />
              <Game titulo="Super Mario World" ano="1991" console="Super Nintendo" />
            </>
          )
        }
      }

      ReactDOM.render(
        <App />,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
